<link
  rel="stylesheet"
  href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
  integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
  crossorigin="anonymous"
/>

<div class="unknown"></div>
<div class="bg">
  <div class="container">
    <h1 class="text-center" > Login</h1>
<div class="link">
  </div>
    <div class="row">
      <div class="col-md-1"></div>
      <div class="col-md-10 col-md-offset-3">
        <form
          [formGroup]="angForm"
          (ngSubmit)="postdata(angForm)"
          autocomplete="off"
        >
          <div class="form-group">
            <label for="email">Email</label>
            <input
              type="email"
              name="email"
              formControlName="email"
              autocomplete="email"
              class="form-control input-sm"
              [ngClass]="
                angForm.get('email')?.touched && angForm.get('email')?.errors
                  ? 'is-invalid'
                  : '' ||
                    angForm.get('email')?.touched ||
                      !angForm.get('email')?.invalid
                  ? 'is-valid'
                  : ''
              "
              placeholder="email"
            />
            <div class="invalid-feedback">Email is required</div>
          </div>
          <div class="form-group">
            <label for="Password">Password</label>
            <input
              type="password"
              name="password"
              formControlName="password"
              autocomplete="new-password"
              class="form-control input-sm"
              [ngClass]="
                angForm.get('password')?.touched &&
                angForm.get('password')?.errors
                  ? 'is-invalid'
                  : '' ||
                    angForm.get('password')?.touched ||
                      !angForm.get('password')?.invalid
                  ? 'is-valid'
                  : ''
              "
              placeholder="password"
            />
            <div class="invalid-feedback">Password is required</div>
          </div>
          <div class="text">
            <p>
              don't have an account?
              <a routerLink="../register">register now</a>
            </p>
            <button
              type="submit"
              [disabled]="!angForm.valid"
              class="btn btn-success"
            >
              Login
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
