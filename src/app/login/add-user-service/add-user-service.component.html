<link
  rel="stylesheet"
  href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
  integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
  crossorigin="anonymous"
/>

<div class="unknown"></div>

<div class="container">
  <div class="row">
    <h1>Subscription</h1>
    <div class="col-md-"></div> 
    
    <div class=" col-md-12 col-md-offset-8">
      <div class="jumbotron">
        <form
          [formGroup]="angForm"
          (ngSubmit)="postdata(angForm)"
          autocomplete="off"
        >
          <!-- name -->
          <div class="form-group">
            <label for="name">Name</label>
            <input
              type="text"
              name="name"
              formControlName="name"
              autocomplete="name"
              class="form-control input-sm"
              [ngClass]="
                angForm.get('name')?.touched && angForm.get('name')?.errors
                  ? 'is-invalid'
                  : '' ||
                    angForm.get('name')?.touched ||
                    !angForm.get('name')?.invalid
                  ? 'is-valid'
                  : ''
              "
              placeholder="Name"
            />
            <div class="invalid-feedback">Name is required</div>
          </div>
          <!-- email -->
          <div class="form-group">
            <label for="email">Email</label>
            <input
              type="email"
              name="email"
              formControlName="email"
              autocomplete="email"
              class="form-control input-control-sm"
              [ngClass]="
                angForm.get('email')?.touched && angForm.get('email')?.errors
                  ? 'is-invalid'
                  : '' ||
                    angForm.get('email')?.touched ||
                    !angForm.get('email')?.invalid
                  ? 'is-valid'
                  : ''
              "
              placeholder="email"
            />
            <div class="invalid-feedback">Email is required</div>
          </div>
          <!-- mobile -->
          <div class="form-group">
            <label for="Mobile">Mobile</label>
            <input
              type="mobile"
              name="mobile"
              formControlName="mobile"
              autocomplete="mobile"
              class="form-control input-sm"
              [ngClass]="
                angForm.get('mobile')?.touched && angForm.get('mobile')?.errors
                  ? 'is-invalid'
                  : '' ||
                    angForm.get('mobile')?.touched ||
                    !angForm.get('mobile')?.invalid
                  ? 'is-valid'
                  : ''
              "
              placeholder="Mobile"
            />
            <div class="invalid-feedback">Phone number is required</div>
          </div>

          <div class="form-group">
            <label for="service">Services</label>
            <div class="form-floating">
              <input
                class="form-control"
                formControlName="service"
                type="service"
                name="service"
                placeholder="Type of services"
                id="floatingTextarea"
                [ngClass]="
                angForm.get('service')?.touched && angForm.get('service')?.errors
                  ? 'is-invalid'
                  : '' ||
                    angForm.get('service')?.touched ||
                    !angForm.get('service')?.invalid
                  ? 'is-valid'
                  : ''
              "
              >
              <label for="floatingTextarea">Type of services</label>
              <div class="invalid-feedback">Type of service is required</div>
            </div>
          </div>

          <!-- description -->
          <div class="form-group">
            <label for="Description">Description</label>
            <div class="form-floating">
              <textarea
                class="form-control"
                formControlName="description"
                type="description"
                name="description"
                placeholder="Leave a comment here"
                id="floatingTextarea"
              ></textarea>
              <label for="floatingTextarea">Leave your comment here</label>
            </div>
          </div>

          <div class="text">
            <button type="submit" 
            [disabled]="!angForm.valid"
            class="btn btn-success"            
          > Register</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
