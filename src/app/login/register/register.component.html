<link
  rel="stylesheet"
  href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
  integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
  crossorigin="anonymous"
/>

<div class="unknown"></div>
<div class="bg">
<div class="container">
  <h1 class="text-center">Registration</h1>
  <div class="row">
    <div class="col-md-1"></div>
    <div class="col-md-10 col-md-offset-3">
      <div class="jumbotron">
        <form
          [formGroup]="angForm"
          (ngSubmit)="postdata(angForm)"
          autocomplete="off"
        >
        <!-- name -->
          <div class="form-group">
            <label for="name">Name</label>
            <input
              type="text"
              name="name"
              formControlName="name"
              autocomplete="name"
              class="form-control input-sm"
              [ngClass]="
                angForm.get('name')?.touched && angForm.get('name')?.errors
                  ? 'is-invalid'
                  : '' ||
                    angForm.get('name')?.touched ||
                    !angForm.get('name')?.invalid
                  ? 'is-valid'
                  : ''
              "
              placeholder="Name"
            />
            <div class="invalid-feedback">Name is required</div>
          </div>
          <!-- email -->
          <div class="form-group">
            <label for="email">Email</label>
            <input
              type="email"
              name="email"
              formControlName="email"
              autocomplete="email"
              class="form-control input-control-sm"
              [ngClass]="
                angForm.get('email')?.touched && angForm.get('email')?.errors
                  ? 'is-invalid'
                  : '' ||
                    angForm.get('email')?.touched ||
                    !angForm.get('email')?.invalid
                  ? 'is-valid'
                  : ''
              "
              placeholder="email"
            />
            <div class="invalid-feedback">Email is required</div>
          </div>
          <!-- password -->
          <div class="form-group">
            <label for="password">Password</label>
            <input
              type="password"
              name="password"
              formControlName="password"
              autocomplete="new-password"
              class="form-control input-sm"
              [ngClass]="
                angForm.get('password')?.touched &&
                angForm.get('password')?.errors
                  ? 'is-invalid'
                  : '' ||
                    angForm.get('password')?.touched ||
                    !angForm.get('password')?.invalid
                  ? 'is-valid'
                  : ''
              "
              placeholder="Password"
            />
            <div class="invalid-feedback">Password is required</div>
          </div>
        <!-- mobile -->
          <div class="form-group">
            <label for="mobile">Mobile</label>
            <input
              type="mobile"
              name="mobile"
              formControlName="mobile"
              autocomplete="mobile"
              class="form-control input-sm"
              [ngClass]="
                angForm.get('mobile')?.touched && angForm.get('mobile')?.errors
                  ? 'is-invalid'
                  : '' ||
                    angForm.get('mobile')?.touched ||
                    !angForm.get('mobile')?.invalid
                  ? 'is-valid'
                  : ''
              "
              placeholder="Mobile"
            />
            <div class="invalid-feedback">Phone number is required</div>
          </div>
          <div class="text">
            <p>
              already have an account? <a routerLink="../login">login now</a>
            </p>
            <button type="submit" 
            [disabled]="!angForm.valid"
            class="btn btn-success"
          >Register</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
</div>
